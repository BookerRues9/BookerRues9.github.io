<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>How to Use XDeltaTool</title>
  <style>
    :root {
      --primary: #EFB4E8;
      --on-primary: #4B1F4A;
      --primary-container: #643662;
      --on-primary-container: #FFD6F8;
      --secondary: #D9BFD3;
      --on-secondary: #3C2B3A;
      --background: #171216;
      --on-background: #EBDFE6;
      --surface: #241E22;
      --on-surface: #EBDFE6;
      --outline: #9A8D96;
    }

    body {
      background-color: var(--background);
      color: var(--on-background);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header img {
      max-width: 120px;
      display: block;
      margin: 0 auto 10px;
    }

    h1 {
      color: var(--primary);
    }

    .section {
      background-color: var(--surface);
      border: 1px solid var(--outline);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .section h2 {
      color: var(--on-primary-container);
    }

    .screenshot {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      margin: 15px 0;
      display: block;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: var(--on-surface);
      padding-top: 40px;
    }

    .language-switcher {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--primary-container);
      color: var(--on-primary-container);
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <!-- Language Dropdown -->
  <select class="language-switcher" onchange="changeLanguage(this.value)">
    <option value="en" selected>üåê English</option>
    <option value="es">üåê Espa√±ol</option>
    <!-- Puedes agregar m√°s idiomas aqu√≠ -->
  </select>

  <header>
    <img src="https://lh3.googleusercontent.com/o4hxhEfqdRL5XQF6FwORBUuCtUrpNalzKqkUre2pcbPEiqZHrasshvLkdsRdNhKPxSNcvvh5vAUbyjbeOW9LuQg" alt="XDeltaTool Logo">
    <h1>How to Use XDeltaTool</h1>
  </header>

  <!-- Secciones (igual que antes) -->
  <!-- ... OMITIDO para ahorrar espacio ... -->

  <footer>
    <p>XDeltaTool ‚Äî Made by <strong>booker.dev</strong> ¬© 2024‚Äì<span id="year"></span></p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    function changeLanguage(lang) {
      // Redirige a la carpeta correspondiente
      if (lang === "en") {
        window.location.href = "/howtouse/en/index.html";
      } else if (lang === "es") {
        window.location.href = "/howtouse/es/index.html";
      }
    }
  </script>
</body>
</html>
